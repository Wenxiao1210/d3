<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientist Mobility Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <script>
        // Load the JSON data
        d3.json('./author_mobility_data.json').then(function(data) {
            const nodes = {};
            const links = [];

            data.forEach(function(d) {
                if (!nodes[d.From]) nodes[d.From] = { name: d.From };
                if (!nodes[d.To]) nodes[d.To] = { name: d.To };
                links.push({ source: d.From, target: d.To, times: d.Times });
            });

            const width = 800;
            const height = 600;

            const svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            const simulation = d3.forceSimulation()
                .nodes(d3.values(nodes))
                .force("link", d3.forceLink(links).id(d => d.name))
                .force("charge", d3.forceManyBody().strength(-100))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = svg.selectAll(".link")
                .data(links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", d => Math.sqrt(d.times));

            const node = svg.selectAll(".node")
                .data(d3.values(nodes))
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 10)
                .style("fill", "blue")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            node.append("title")
                .text(d => d.name);

            simulation.on("tick", ticked);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            }

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        });
    </script>
</body>
</html>
